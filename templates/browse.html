<!DOCTYPE html>
<html>
  <head>
    <title>Browse Folder</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Filename</th>
        </tr>
      </thead>
      <tbody>
        {% for file in files %}
        <tr>
          <td><a href="/StoredData/{{ file }}">{{ file }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
